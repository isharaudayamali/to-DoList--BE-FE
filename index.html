<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful to-do list app with Bootstrap">
    <title>To-Do List | Stay Organized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h1 class="mb-1">To-Do List</h1>
                        <p class="text-muted mb-0">Stay organized and productive âœ¨</p>
                    </div>
                    <div class="text-end">
                        <h3 class="mb-0" id="numbers">0/0</h3>
                        <small class="text-muted">Tasks</small>
                    </div>
                </div>
                <div class="progress mb-4" style="height:8px">
                    <div id="progress" class="progress-bar bg-gradient" role="progressbar" style="width:0%"></div>
                </div>
                <form id="taskForm" class="mb-4">
                    <div class="row g-2">
                        <div class="col-md-7">
                            <input type="text" id="taskInput" class="form-control" placeholder="What needs to be done?"
                                required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="dueDateInput" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
                <ul id="taskItem" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
